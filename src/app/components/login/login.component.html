<div class="login">
  <form class="form" (ngSubmit)="singIn()" [formGroup]="form">
    <img class="mb-4" src="https://makeable.dk/wp-content/uploads/2020/09/logo_angular-1444x1536.png" alt="" width="72">
    <div class="container">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">Remember me</label>
      </div>
    <button class="btn btn-primary w-100 py-22" type="submit">Sign in</button>
    </div>
  </form>
  <button (click)="singInWithGoogle()" class="googleBTN py-2">
    <img class="icon" src="assets/icons/search.png" width="60px">
  </button>
  <a [routerLink]="['/register']">Don't have an account? Sing Up here</a>
  <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
</div>
