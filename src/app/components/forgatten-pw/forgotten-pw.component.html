<div class="forgatten">
    <form class="form" (ngSubmit)="recover()" [formGroup]="form">
      <img class="mb-4" src="https://makeable.dk/wp-content/uploads/2020/09/logo_angular-1444x1536.png" alt="" width="72">
      <div>
        <h1 class="h3 mb-3 fw-normal">Recover your account</h1>
        <div class="form-floating">
          <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Recover</button>
      </div>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
    </form>
  </div>
